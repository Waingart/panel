<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PHP Ajax Authorization</title>

  <body>

    <div class="container">

      <h1>Your are welcome!</h1>

      <form class="ajax" method="post" action="/auth?action=ajax">
